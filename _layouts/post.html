---
layout: default
---
<article class="post container mt-3" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <header class="post-header">
        <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
        <p class="post-meta">
          <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
            {{ page.date | date: date_format }}
          </time>
          {%- if page.contributors -%}
            â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.contributors }}</span></span>
          {%- endif -%}</p>
      </header>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="post-content e-content" itemprop="articleBody">
        {{ content }}
      </div>
    <div>
  </div>

</article>
