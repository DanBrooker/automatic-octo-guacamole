backend:
  name: gitlab
  repo: appropo/marketing
  branch: master
  auth_type: implicit
  app_id: ee3a9185fe89214b865f2146b0d2c097a7298feb33d16f8f48864014e24dac29

media_folder: "_assets/images"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    sort: "date:desc" # Default is title:asc
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "article"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Topic", name: "categories", widget: "string", required: true}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Section", name: "section", widget: "string", required: true}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
  - name: "contibutor"
    label: "Contributor"
    folder: "_contributors"
    create: true
    fields: # The fields each document in this collection have
      - {label: "Layout", name: "layout", widget: "hidden", default: "contributor"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Topic", name: "categories", widget: "string", required: true}
    meta: # Meta data fields. Just like fields, but without any preview element
      - {label: "Section", name: "section", widget: "string", required: true}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss"}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
