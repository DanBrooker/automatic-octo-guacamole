<div class="post">
  <div class="">
    <a href="{{ include.post.url }}">
      {% if include.post.image %}
      <div data-responsive-background-image>
        {% asset {{include.post.image}}
          srcset:width="400 2x"
          srcset:width="600 1.5x"
          srcset:width="800 1x"
          %}
      </div>
    {% endif %}
    </a>
  </div>
  <div class="">
    <span class="text-uppercase">{{ include.post.title }}</span><br>
    {{ include.post.summary }}
  </div>
  <div class="">
    <a class="mt-3" href="{{ include.post.url }}">READ MORE</a>
  </div>
</div>
